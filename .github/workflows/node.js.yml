name: Node.js CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [21.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Create .env file
              uses: SpicyPizza/create-envfile@v2.0.2
              with:
                  envkey_DISCORDTOKEN: ${{ vars.FAKETOKEN }}
                  envkey_CLIENTID: ${{ vars.FAKETOKEN }}

            - run: npm install
            - run: npm run build
            - run: npm start
